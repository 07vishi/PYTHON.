<style>
    :root {
        --primary-color: #ff6f61; /* Cor principal */
        --secondary-color: #6a11cb; /* Cor secundÃ¡ria */
        --text-color: #fff; /* Cor do texto */
        --background-color: #f0f4f8; /* Cor de fundo */
        --white: #ffffff; /* Cor branca */
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f0f4f8, #e0e7ff);
        color: var(--text-color);
        line-height: 1.6;
        overflow-x: hidden;
        position: relative;
    }

    header {
        background: var(--primary-color);
        color: var(--white);
        padding: 40px 20px;
        text-align: center;
        box-shadow: var(--shadow);
        border-radius: 10px;
        position: relative;
        overflow: hidden;
    }

    h1 {
        font-size: 2.5rem;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 2px;
        animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }

    .section {
        background: rgba(255, 255, 255, 0.9);
        margin: 20px 0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: var(--shadow);
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
        overflow: hidden;
        text-align: left;
    }

    .section:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    h2, h3 {
        color: var(--primary-color);
        margin-bottom: 10px;
        position: relative;
    }

    h2::after, h3::after {
        content: '';
        display: block;
        width: 50px;
        height: 4px;
        background: var(--secondary-color);
        margin-top: 5px;
        border-radius: 5px;
        transition: width 0.3s ease;
    }

    h2:hover::after, h3:hover::after {
        width: 100px;
    }

    ul, ol {
        margin-bottom: 20px;
        padding-left: 20px;
    }

    ul li {
        position: relative;
        padding-left: 25px;
        margin-bottom: 10px;
        font-size: 1.1em;
        transition: transform 0.3s;
    }

    ul li:hover {
        transform: scale(1.05);
    }

    ul li::before {
        content: 'ðŸŒŸ';
        position: absolute;
        left: 0;
        color: var(--secondary-color);
        font-size: 1.2em;
    }

    .highlight {
        background-color: var(--secondary-color);
        color: var(--white);
        padding: 2px 5px;
        border-radius: 3px;
        font-weight: bold;
    }

    .back-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: var(--primary-color);
        color: var(--white);
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        font-size: 1.5rem;
        transition: all 0.3s ease;
        box-shadow: var(--shadow);
        opacity: 0;
        visibility: hidden;
    }

    .back-to-top.visible {
        opacity: 1;
        visibility: visible;
    }

    .back-to-top:hover {
        background-color: var(--secondary-color);
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    footer {
        text-align: center;
        margin-top: 20px;
        padding: 10px;
        background-color: var(--primary-color);
        color: var(--white);
        border-radius: 5px;
    }

    /* Efeitos de fundo */
    #stars-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: url('https://www.transparenttextures.com/patterns/stardust.png');
        opacity: 0.1;
        animation: twinkle 1.5s infinite alternate;
    }

    @keyframes twinkle {
        0% { opacity: 0.1; }
        100% { opacity: 0.3; }
    }
</style>

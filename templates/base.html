<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Título Padrão{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="bg-gray-100">
    <nav class="bg-gray-900 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-white text-2xl font-bold transition duration-300 hover:text-gray-300" href="/">Home</a>
            <div class="space-x-6">
                <a class="text-gray-300 hover:text-white transition duration-300" href="/documentacao">Documentação</a>
                <a class="text-gray-300 hover:text-white transition duration-300" href="/modulos">Módulos</a>
                <a class="text-gray-300 hover:text-white transition duration-300" href="/projeto">Projeto</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-6">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
